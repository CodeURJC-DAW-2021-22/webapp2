
<section class="hero hero-normal">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <!-- pequeña prueba -->
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>Todos los departamentos</span>
                    </div>
                    <ul>
                        <li><a (click)="setTxt('Boxeo')", [routerLink]="['/busqueda',txt]">Boxeo</a></li>
                        <li><a (click)="setTxt('Moda y acesorios')", [routerLink]="['/busqueda',txt]">Moda y acesorios</a></li>
                        <li><a (click)="setTxt('Informática')", [routerLink]="['/busqueda',txt]">Informática</a></li>
                        <li><a (click)="setTxt('Imagen y sonido')", [routerLink]="['/busqueda',txt]">Imagen y sonido</a></li>
                        <li><a (click)="setTxt('Boxeo')">Deporte y ocio</a></li>
                        <li><a (click)="setTxt('Boxeo')">Hogar y jardin</a></li>
                        <li><a (click)="setTxt('Boxeo')">Automóviles</a></li>
                        <li><a (click)="setTxt('Boxeo')">Libros</a></li>
                        <li><a href="/category/otros">Otros</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="/busqueda" method="get">
                            <div class="hero__search__categories">
                                All
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <input id="search"  [(ngModel)]="txt" placeholder="Busque aquí" name="title">
                            <button type="submit" class="site-btn" , [routerLink]="['/busqueda',txt]">BUSCAR</button>
                        </form>
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </div>
</section>
