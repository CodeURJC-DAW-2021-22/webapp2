{{>header}}

<link rel="stylesheet" href="/css/Faq.css" type="text/css" xmlns="http://www.w3.org/1999/html">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    

    <!-- Header Section Begin -->
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__left">
                            <ul>
                                <li><i class="fa fa-envelope"></i> supportFL@FlyVentas.com</li>
                                <li>¡Empieza a vender hoy mismo!</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__right">
                            <div class="header__top__right__social">
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-instagram"></i></a>                               
                            </div>
                            <div class="header__top__right__language">
                                <a href="Registro.html"><i class="fa fa-user"></i> Registarse</a>
                            </div>
                            <div class="header__top__right__auth">
                                <a href="login.html"><i class="fa fa-user"></i> Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="./index.html"><img src="/img/logo-fondo-blanco-3.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu">
                        <ul>
                            <li class="active"><a href="./index.html">Home</a></li>
                            <li><a href="./contact.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

   
<!-- Hero Section Begin -->
<section class="hero">
    <div class="container">
        <div class="row"> 
            <div class="col-lg-12">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <div class="hero__search__categories">
                                All
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <input type="text" placeholder="buscar es gratis">
                            <button type="submit" class="site-btn">BUSCAR</button>
                        </form>
                    </div>                        
                </div>
		   {{#Product}}
                <div class="section-title" id="TituloAnuncioProducto">
                    <h1>{{title}}</h1>
                </div>
                
                <div class="hero__item set-bg" data-setbg="/img/hero/bannerFlyventas.jpg"> <!-- ad photos begin --> 
                  
                </div> <!-- ad photos end --> 
            </div>
        </div> 
    </div>
    <section class="featured spad">
        <div class="container">
            <div class="row"> <!-- description box begin -->
                <div class="section-title">
                    <h2>Descripción</h2>
                </div>
                
                <div id="descripcionProducto"> 
                
                  <p>{{description}}</p>
                </div>
            </div> <!-- description box end -->   

            <div class="row"> <!-- seller box begin -->
                <div class="section-title">
                    <h2>Vendedor</h2>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-4" id="FotoPerfilClienteProducto">
                            <a><img src="\img\blankprofile.png" alt=""></a>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <div id="NombreVendedorProducto">
                               <p>user</p>                     
                            </div>
                            <div id="ValoracionVendedorProducto">
                               <p>VALORACION VENDEDOR GENERAL</p> 
                               <a> <img src="/img/ValoracionEstrellas.jpg" id="Valoracion"> </a>  
                               
                            </div>
                        </div> 
                    </div>
                </div>
            </div> <!-- seller box end -->


            <div class="col-lg-12 col-md-12" id="cajaCompra"> <!-- sale box begin -->
                  <div class="col-lg-12 col-md-12">
                    <div class="section-title" >
                       <h2>Compra</h2>
                    </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-6 col-md-6 botonesComprar">
                         <button class="BotonProducto botonComprarProducto"><a href="/confirmacionCompra/{{id}}"> Comprar </a> </button>
                     </div>

                     <div class="col-lg-6 col-md-6 botonesComprar">
                        <button class="BotonProducto botonContraOfertaProducto"> Contraoferta </button>
                     </div>   
                  </div>
              {{/Product}}
            </div> <!-- sale box end -->

    
        </div>
    </section>
</section>
<!-- Hero Section End -->
		



{{>footer}}
    <script src="/js/categorias.js"></script>
    <script src="/js/preguntasFrecuentes.js"></script>



</body>

</html>
