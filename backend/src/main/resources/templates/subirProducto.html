<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    

    <!-- Header Section Begin -->
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__left">
                            <ul>
                                <li><i class="fa fa-envelope"></i> supportFL@FlyVentas.com</li>
                                <li>¡Empieza a vender hoy mismo!</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__right">
                            <div class="header__top__right__social">
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-instagram"></i></a>                               
                            </div>
                            <div class="header__top__right__language">
                                <a href="Registro.html"><i class="fa fa-user"></i> Registarse</a>
                            </div>
                            <div class="header__top__right__auth">
                                <a href="login.html"><i class="fa fa-user"></i> Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="./index.html"><img src="img/logo-fondo-blanco-3.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu">
                        <ul>
                            <li class="active"><a href="./index.html">Home</a></li>
                            <li><a href="./contact.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

   
<!-- Hero Section Begin -->
<section class="hero">
    <div class="container">
        <div class="row"> 
            <div class="col-lg-12">
                <form>
                    <div class="tituloSubirAnuncio">
                        <h1>Nuevo anuncio</h1>
                    </div>
                    <div class="field">
                        <label for="tituloSubirAnuncio">Título del Anuncio: </label><br>
                        <input type="text" id="tituloSubirAnuncio" placeholder="En pocas palabras..." required><br>
                    </div>
                    <div class="field">
                        <label for="categoriaSubirAnuncio">Categoría: </label><br>
                        <select id="categoriaSubirAnuncio">
                            <option selected disabled>Boxeo</option>
                            <option>Moda y Accesorios</option>
                            <option>Informática</option>
                            <option>Imagen y sonido</option>
                            <option>Deporte y ocio</option>
                            <option>Hogar y Jardín</option>
                            <option>Electrodomésticos</option>
                            <option>Libros</option>
                            <option>Cine y Música</option>
                            <option>Coleccionismo</option>
                            <option>Patinetes y bicicletas</option>
                        </select> <br>
                    </div>
                    <div class="textbox">
                        <label for="descripcionSubirAnuncio">Descripción: </label><br>
                        <textarea placeholder="Añade información relevante como estado, modelo, color..." required></textarea>
                    </div>
                    <div class="field">
                        <label for="precioSubirAnuncio">Precio: </label><br>
                        <div class="row">
                            <div class="col-md-1">
                                <input type="number" id="precioSubirAnuncio" maxlength="5" required>
                            </div>
                            <div class="col-md-1">
                                <a>,</a>
                            </div>
                            <div class="col-md-1">
                                <input type="number" id="precioSubirAnuncio2" maxlength="2" required>
                            </div>
                            <div class="col-md-1">
                                <a>€</a>
                            </div>
                        </div>
                    </div>
                    <div class="fieldFoto">
                        <label for="fotoAnuncio">Foto del producto: </label><br>
                        <input type="file" id="fotoAnuncio">
                        
                    </div>
                </form>
            </div>
        </div> 
    </div>
    <section class="featured spad">
        <div class="container">   
            <div class="col-lg-12 col-md-12" id="cajaCompra"> <!-- sale box begin -->
                  <div class="row">
                     <div class="col-lg-6 col-md-6 botonesComprar">
                        <button class="BotonProducto botonComprarProducto">Subir Anuncio</button>
                     </div>

                     <div class="col-lg-6 col-md-6 botonesComprar">
                        <button class="BotonProducto botonContraOfertaProducto">Cancelar</button>
                     </div>   
                  </div>   

            </div> <!-- sale box end -->

    
        </div>
    </section>
</section>
<!-- Hero Section End -->



{{><footer}}

    <script src="js/preguntasFrecuentes.js"></script>



</body>

</html>
